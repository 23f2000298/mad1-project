

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Spot</title>
    <link rel = "stylesheet" href = "/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5" style = "max-width:500px">
        <div class="card shadow-lg">
            <div class="card-header bg-warning text-center">
              <h5 class = "mb-0">Release the Parking Spot</h5>
            </div>
            <div class = "card-body">
              <form method="POST">
                <div class = "mb-3 row">
                    <label class="col-sm-4 col-form-label">Spot id</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="spotid" name = "spot_id" value = {{booking.spot_id}} readonly>
                    </div>
                </div>
                <div class = "mb-3 row">
                    <label class="col-sm-4 col-form-label">Vehicle No</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="vehicle" name = "vehicle_no" value = {{booking.vehicle_no}} readonly>
                    </div>
                </div>
                <div class = "mb-3 row">
                    <label class="col-sm-4 col-form-label">Parking Time</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="time" name = "parking_time" value="{{booking.parking_time.strftime('%Y-%m-%d %I:%M:%p')}}" readonly>
                    </div>
                </div>
                <div class = "mb-3 row">
                    <label class="col-sm-4 col-form-label">Release Time</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="date" name = "release_time" value = "{{current_time.strftime('%Y-%m-%d %I:%M:%p')}}" readonly>
                    </div>
                </div>
                <div class = "mb-3 row">
                    <label class="col-sm-4 col-form-label">Total Cost</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="date" name="total_cost" value = "{{ cost }}" readonly>
                    </div>
                </div>
                <div class = "text-center mt-4">
                  <button type = "submit" class = "btn btn-primary">Release</button>
                    
                  <a href = "/user_dashboard" class="btn btn-secondary" value = "Book">Cancel</a>

                    
                </div>
              </form>
            </div>
        </div>
    </div>
</body>
</html>
