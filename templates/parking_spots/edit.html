{% extends 'base.html' %}
{% block content %}
<div class="form-card ex-auto mt-4">
    <h2 class="mb-4 text-center">Edit Parking Spot</h2>

    <form method="POST">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>

        <div class="mb-3">
            <label>Vehicle No.</label>
            <input type="text" class="form-control" name="vehicle_no" required>
        </div>

        <div class="mb-3">
            <label>Date</label>
            <input type="datetime-local" class="form-control" name="date" required>
        </div>

        <div class="mb-3">
            <label>Estimated Parking Cost (â‚¹)</label>
            <input type="number" step="0.01" class="form-control" name="estimate_parking_cost" required>
        </div>

        <div class="mb-3">
            <label>Parking Spot No.</label>
            <input type="number" class="form-control" name="parking_spot_no" required>
        </div>

        <div class="mb-3">
            <label>Parking Lot</label>
            <select class="form-select" name="parking_lot_id" required>
                {% for parking_lot in sections %}
                    <option value="{{ parking_lot.id }}">{{ parking_lot.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>PDF File</label>
            <input type="file" class="form-control" name="pdf_file">
        </div>

        <button type="submit" class="btn btn-dark">Update Parking Spot</button>
    </form>
</div>
{% endblock %}
