<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
    <link rel = "stylesheet" href = "/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5" style = "max-width:500px">
        <div class="card shadow-lg">
            <div class="card-header bg-warning text-center">
              <h5 class = "mb-0">Release the Parking Spot</h5>
            </div>
            <div class="card-body">
             
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">User Name</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="spotid">
                    </div>
                </div>
                    <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Address</label>
                    <div class="col-sm-8">
                      <textarea type="text" class="form-control" id="vehicle"></textarea>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Vehicle No.</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="vehicle">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Parking Time</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="time">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Date</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="date">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Estimated Cost</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="date">
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary me-2" value = "Book">Release</button>
                    <button type="submit" class="btn btn-secondary" value = "Book">Cancel</button>
                    
                </div>
               
</body>
</html>
