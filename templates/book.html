<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel = "stylesheet" href = "/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5" style = "max-width:500px">
        <div class="card shadow-lg">
            <div class="card-header bg-warning text-center">
              <h5 class = "mb-0">Book the Parking Spot</h5>
            </div>
            <div class="card-body">
              <form method="POST" action = "/book/{{this_parkinglot.id}}/{{this_user.id}}">
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Spot id</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" name = "spot_id" value = "{{ next_spot_id }}" readonly>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Lot id</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" name="lot_id" value = "{{this_parkinglot.id}}" readonly>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">User id</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" name = "user_id" value="{{this_user.id}}" readonly>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Vehicle No.</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" name = "vehicle_no" required>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary me-2">Reserve</button>
                    <a href = "/user_dashboard" class = "btn btn-secondary">Cancel</a>
                    
                </div>
              </form>
            </div>
          </div>
    </div>

               
</body>
</html>
