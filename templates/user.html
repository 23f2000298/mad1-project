<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel = "stylesheet" href = "/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .card{
            width:200px
        }
    </style>
</head>

<body>
    
    <div id = "main">
        <div id = "canvas">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Log Out</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/admin_dashboard">Go Back</a>
                </li>
                


            </ul>
            
            </div>
        </div>
        </nav>
        <div id = "content">
            <h3 class = "headings">all Users</h3>
            {% if users %}
           
            <div id = "table" class = "border" style = "max-height: 300px;overflow-y: scroll;">
                
                <table class="table">
                   
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            

                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{user.id}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.email}}</td>
                          
                        </tr>
                        {% endfor %}
                    </tbody>
                   
                   
                </table>
            </div>
            {% else %}
            <h3>No users found</h3>
            {% endif %}
        </div>
        </div>
    </div>
</body>
</html>
