<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
    <link rel = "stylesheet" href = "/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5" style = "max-width:500px">
        <div class="card shadow-lg">
            <div class="card-header bg-warning text-center">
              <h5 class = "mb-0">Edit Parking Lot</h5>
            </div>
            <form action = "/edit_parkinglot/{{this_parkinglot.id}}" method = "POST">
            <div class="card-body">
             
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Prime Location Name</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="spotid" name = "name" value = "{{this_parkinglot.name}}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Address</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="vehicle" name = "address" value="{{this_parkinglot.address}}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Pin-Code</label>
                     <div class="col-sm-8">
                      <input type="text" class="form-control" id="time" name = "pincode" value="{{this_parkinglot.pincode}}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Price</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="date" name = "price_per_hour" value="{{this_parkinglot.price_per_hour}}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Number of Parking Spots</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="date" name = "maximum_spot" value="{{this_parkinglot.maximum_spot}}">
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary me-2" value = "Book">Update</button>
                    <button type="submit" class="btn btn-secondary" value = "Book">Cancel</button>
                    
                </div>
               
</body>
</html>
