<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
    <link rel = "stylesheet" href = "/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5" style = "max-width:500px">
        <div class="card shadow-lg">
            <div class="card-header bg-warning text-center">
              <h5 class = "mb-0">Add Parking Lot</h5>
            </div>
            <form action = "/add_parkinglot" method = "POST">
            <div class="card-body">
             
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Prime Location Name</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="spotid" name = "name" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Address</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="vehicle" name = "address" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Pin-Code</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="time" name = "pincode" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Price</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="date" name = "price_per_hour" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Number of Parking Spots</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="date" name = "maximum_spot" required>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary me-2" value = "Book">Add</button>
                    <a href = "/admin_dashboard" class = "btn btn-secondary">Cancel</a>
                    
                </div>
            </form>
        </div>
    </div>

               
</body>
</html>
